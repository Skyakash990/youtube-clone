<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <nav class="container">
            <div class="hamburger">
                <div></div>
                <div></div> 
                <div></div>
            </div>
            <div class="logo">
                <img src="./assets/freepik__adjust__37456-removebg-preview.png" alt="">
                <span>YouTube</span>
            </div>
            <div class="search-container">
                <div class="search-input">
                    <input type="text" placeholder="Search" name="" id="">
                    <button><i class='bx bx-search' style='color:#c8c5c5'  ></i></button>
                </div>
            </div>
            <div class="mic-option">
                <i class='bx bxs-microphone' style='color:#f9f8f8'  ></i>
            </div>
            <div class="add-video">
                <button><i class='bx bx-plus' style='color:#ffffff'  ></i>
                    <span>Create</span></button>
            </div>
            <div class="notification">
                <button><i class='bx bx-bell' style='color:#ffffff' ></i></button>
            </div>
            <div class="notif-badge">9+</div>
            <div class="account">
                <img src="./assets/3d glass window logo mockup copy.png" alt="">
            </div>
        </nav>
    </header>
    <div class="quick-nav">
        <p id="p1">All</p>
        <p id="p2">Music</p>
        <p id="p3">Mixes</p>
        <p id="p4">Podcast</p>
        <p id="p5">Javascript</p>
        <p id="p6">Self-confidence</p>
        <p id="p7">Data Structures</p>
        <p id="p8">Disha Vakani</p>
        <p id="p9">Lo-fi</p>
        <p id="p10">Live</p>
        <p id="p11">Indian pop music</p>
        <p id="p12">Presentation</p>
        <p id="p13">Indian Music</p>
    </div>
    <!-- Sidebar  -->
    <section class="sidebar">
        <div class="sidebar-nav-container">
            <div class="home op">
                <i class='bx bxs-home' style='color:#ffffff'></i>
                <p>Home</p>
            </div>
            <div class="subscription op">
                <i class='bx bxs-videos' style='color:#ffffff'></i>
                <p>subsriptions</p>
            </div>
            <div class="you op">
                <i class='bx bx-user-circle' style='color:#ffffff' ></i>
                <p>You</p>
            </div>
            <div class="download op">
                <i class='bx bxs-download' style='color:#ffffff' ></i>
                <p>Downloads</p>
            </div>
        </div>
    </section>
    <!--  -->
    <main>
        <div class="video-container">
        </div>
    </main>
    <script src="./index.js" type="module"></script>
</body>
</html>
